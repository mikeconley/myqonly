<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body total-phabricator-user-reviews="0" total-phabricator-group-reviews="0" total-bugzilla-reviews="0" total-bugzilla-needinfos="0" total-github-reviews="0">
  <header>
    <a id="options" class="icon"></a>
    <span id="status"></span>
    <button id="refresh" class="icon"></button>
  </header>

  <div id="phabricator-disconnected" class="hidden">Warning: Not logged in to Phabricator</div>

  <section id="phabricator-user-reviews">
    <a href="https://phabricator.services.mozilla.com/differential"><span id="phabricator-user-review-num"></span> review(s) on Phabricator</a>
  </section>

  <section id="phabricator-group-reviews">
    <a href="https://phabricator.services.mozilla.com/differential"><span id="phabricator-group-review-num"></span> reviewer group review(s) on Phabricator</a>
  </section>

  <section id="bugzilla-reviews">
    <a href="https://bugzilla.mozilla.org/page.cgi?id=mydashboard.html"><span id="bugzilla-review-num"></span> review(s) on Bugzilla</a>
  </section>

  <section id="bugzilla-needinfos">
    <a href="https://bugzilla.mozilla.org/page.cgi?id=mydashboard.html"><span id="bugzilla-needinfo-num"></span> needinfo(s) on Bugzilla</a>
  </section>

  <section id="github-reviews">
    <a id="github-review-link" href="https://github.com/pulls/review-requested"><span id="github-review-num"></span> review(s) on Github</a>
  </section>

  <a id="has-new-features" target="_blank" href="/content/release-notes/release-notes.html">
    New features
  </a>
</body>

<script src="popup.js"></script>
</html>
